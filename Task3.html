<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Webpage with Hyperlinks, Tables, and Form</title>
</head>
<body style="font-family: Arial, sans-serif; background-color: #f9f9f9; color: #333; padding: 20px;">

  <h1 style="text-align: center; color: #5e35b1; text-shadow: 2px 2px 4px rgba(0,0,0,0.1);">TASK 3</h1>

  <h2 style="color: #0288d1;">Links Section:</h2>
  <ul style="list-style-type: none; padding-left: 0;">
    <li><a href="#" style="text-decoration: none; color: #d81b60;">Explore Our Services</a></li>
    <li><a href="#" style="text-decoration: none; color: #43a047;">Meet Our Team</a></li>
    <li><a href="#" style="text-decoration: none; color: #fb8c00;">Contact Us</a></li>
  </ul>

  <h2 style="color: #0288d1;">Table Section:</h2>
  <table style="width: 100%; border-collapse: collapse; background-color: #fff; box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);">
    <tr style="background-color: #f0f0f0;">
      <th style="padding: 10px; border: 1px solid #ccc;">Product</th>
      <th style="padding: 10px; border: 1px solid #ccc;">Price</th>
      <th style="padding: 10px; border: 1px solid #ccc;">Availability</th>
    </tr>
    <tr>
      <td style="padding: 10px; border: 1px solid #ccc;">Product A</td>
      <td style="padding: 10px; border: 1px solid #ccc;">$10</td>
      <td style="padding: 10px; border: 1px solid #ccc;">In Stock</td>
    </tr>
    <tr>
      <td style="padding: 10px; border: 1px solid #ccc;">Product B</td>
      <td style="padding: 10px; border: 1px solid #ccc;">$20</td>
      <td style="padding: 10px; border: 1px solid #ccc;">Out of Stock</td>
    </tr>
  </table>

  <h2 style="color: #0288d1;">Form Section:</h2>
  <form style="background-color: #fff; padding: 20px; border-radius: 5px; box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);">
    <label for="name" style="display: block; margin-bottom: 10px; color: #d81b60;">Your Name:</label>
    <input type="text" id="name" name="name" style="width: 100%; padding: 10px; margin-bottom: 10px; border: 1px solid #ccc; border-radius: 5px;">
    <label for="email" style="display: block; margin-bottom: 10px; color: #43a047;">Your Email:</label>
    <input type="email" id="email" name="email" style="width: 100%; padding: 10px; margin-bottom: 10px; border: 1px solid #ccc; border-radius: 5px;">
    <label for="message" style="display: block; margin-bottom: 10px; color: #fb8c00;">Your Message:</label>
    <textarea id="message" name="message" style="width: 100%; height: 100px; padding: 10px; margin-bottom: 10px; border: 1px solid #ccc; border-radius: 5px;"></textarea>
    <button type="submit" style="background-color: #5e35b1; color: #fff; border: none; padding: 10px 20px; cursor: pointer; border-radius: 5px;">Send Message</button>
  </form>

</body>
</html>
