<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Quotations in Context</title>
  <style>
    /* Resetting default margin and padding */
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    /* Global Styles */
    body {
      font-family: Arial, sans-serif;
      background-color: #b891db; 
      color: #070331;
      padding: 20px;
    }

    /* Container Styles */
    .container {
      max-width: 800px;
      margin: 0 auto;
    }

    /* Quotation Styles */
    .quotation {
      background-color: #fff;
      border-radius: 5px;
      box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
      padding: 20px;
      margin-bottom: 20px;
    }

    .quote {
      font-style: italic;
      margin-bottom: 10px;
    }

    .author {
      font-weight: bold;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>Quotations in Context</h1>

    <div class="quotation">
      <p class="quote">"Success is not final, failure is not fatal: It is the courage to continue that counts."</p>
      <p class="author">- Winston Churchill</p>
    </div>

    <div class="quotation">
      <p class="quote">"The only way to do great work is to love what you do."</p>
      <p class="author">- Steve Jobs</p>
    </div>

    <div class="quotation">
      <p class="quote">"You miss 100% of the shots you don't take."</p>
      <p class="author">- Wayne Gretzky</p>
    </div>
  </div>
</body>
</html>
